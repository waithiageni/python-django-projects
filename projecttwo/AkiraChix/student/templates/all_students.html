<!DOCTYPE>
<html lang="en">
<head>
	<title>Students_list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>	
</head>

<body>

<div class="container">
  <h2>All_Students</h2>
  <p>List of students in AkiraChix</p>	
<table class="table table-striped table-bordered">

	<button><a href="/student/add/">Add a new student</a></button>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Gender</th>
		<th>Registration Number</th>
		<th>Edit</th>
		<th>Details</th>

	</tr>

	{% for student in students %}
	<tr>
		<td>{{student.first_name}}</td>
		<td>{{student.last_name}}</td>
		<td>{{student.gender}}</td>
		<td>{{student.registration_number}}</td>
		
		<td><a href="/student/edit/{{student.pk}}/">Edit</a></td>
		<td><a href="/student/view/{{student.pk}}/">View More</a></td>
	</tr> 
	{% endfor %}

</table>
</div>
</body>
</html>
